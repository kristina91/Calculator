<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - TheOdinProject</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC');
        @import url('https://fonts.googleapis.com/css?family=Comfortaa');
    </style>
    
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
        <h2>Project from: TheOdinProject</h2>
    </header>
    
    <main>
        
        <div class="input" readonly>0</div>
        <span class="clear all" value="clear">CLEAR</span>
        
        <span class="number one all" value="1">1</span>
        <span class="number two all" value="2">2</span>
        <span class="number three all" value="3">3</span>
        <span class="number four all" value="4">4</span>
        <span class="number five all" value="5">5</span>
        <span class="number six all" value="6">6</span>
        <span class="number seven all" value="7">7</span>
        <span class="number eight all" value="8">8</span>
        <span class="number nine all" value="9">9</span>
        <span class="number zero all" value="0">0</span>
        
        <span class="all operation plus" value="plus">+</span>
        <span class="all operation minus" value="minus">-</span>
        <span class="all operation multiply" value="multiply">x</span>
        <span class="all operation divide" value="divide">รท</span>
        <span class="all operation eval" value="equals">=</span>
        <span class="all operation dot" value="dot">.</span>
        
    </main>
    
    <footer>
        <h2>Made by <a href="https://github.com/kristina91">Kristina</a></h2>
        <p> &copy; 2018</p>
    </footer>
    
    <script src="scrip.js"></script>

</body>
</html>
